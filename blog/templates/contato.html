<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Blog de TI</title>
    <style>
        :root {
            --cor-primaria: #1e1e1e;
            --cor-secundaria: #333;
            --cor-fundo: #f4f4f4;
            --cor-acento: #0078ff;
            --texto-claro: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: #222;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            color: var(--texto-claro);
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        nav {
            background-color: var(--cor-secundaria);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--texto-claro);
            padding: 14px 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            background-color: var(--cor-acento);
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--cor-primaria);
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            border-color: var(--cor-acento);
            outline: none;
        }

        form textarea {
            min-height: 120px;
            resize: vertical;
        }

        form button {
            margin-top: 20px;
            background: var(--cor-acento);
            color: var(--texto-claro);
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background: #005fd1;
        }

        footer {
            background: var(--cor-primaria);
            color: var(--texto-claro);
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
            .container {
                margin: 30px 15px;
                padding: 25px;
            }
            nav a {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Blog de Tecnologia da Informação</h1>
        <p>Fale conosco! Estamos abertos a sugestões e parcerias.</p>
    </header>

    <nav>
        <a href="/">Início</a>
        <a href="/sobre">Sobre</a>
        <a href="/contato" class="active">Contato</a>
    </nav>

    <main class="container">
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Blog de TI — Todos os direitos reservados.</p>
    </footer>

</body>
</html>
